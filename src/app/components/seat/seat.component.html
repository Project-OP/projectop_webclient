<div id="outer">
    <button (click)="sitbtn()" *ngIf="sithere != '' && !playerIsSitting && Player.empty" class="sitheresitout">{{sithere}}</button>
    <div *ngIf="!Player.empty" >
        <div id="cards" *ngIf="Player.Cards.length > 1">
            <app-card *ngFor="let c of cards"></app-card>
        </div>
        
        <div class="infolabel" id="name">{{name}}</div>
        <div class="infolabel"  id="amount">{{balance}}</div>
        <div class="infolabel" *ngIf="action != ''" id="action">{{action}}</div>
    </div>
</div>
