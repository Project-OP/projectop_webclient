<div #cardsanim id="outer" [ngClass]="{'winner':playerWon,'turn':playerTurn && !playerWon && Player.you,'oturn':playerTurn && !playerWon && !Player.you}" >
    
    <button (click)="sitbtn()" *ngIf="(sithere == 'sit here' && !playerIsSitting && Player.empty) || (sitout && Player.you && (Player.Balance > 0) ) " class="sitheresitout">{{sithere}}</button>
    <div *ngIf="!Player.empty" >
        <div #revealed id="revealed" [ngClass]="{'revealed':cardsvisible}" >
            <div  id="cards" *ngIf="Player.Cards.length > 0">        
                <app-card [ngClass]="{'nudge':nudge}" #cards *ngFor="let c of Player.Cards" [card]="c" [ego]="isEgo" [hide]="(sitout || fold) && !cardsvisible"></app-card>
            </div>
        </div>    
        <!--  dummy placeholder to adjust height -->
        <div id="cards" *ngIf="Player.Cards.length == 0">
            <app-card></app-card>
        </div>
        <span id="sitoutfoldinfo" *ngIf="sitout && !Player.you"> {{sitoutfold}}</span>
        <div class="infolabel" id="name">{{name}}</div>
        <div class="infolabel"  id="amount">{{balance}}</div>
        <div class="infolabel" *ngIf="action != ''" id="action">{{action}}</div>
    </div>
</div>
